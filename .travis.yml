    - language: cpp
      os: windows
      env:
        - QT_INSTALL_DIR=~/Qt
        - QT_BIN=${QT_INSTALL_DIR}/${QT_VERSION}/msvc2015_64/bin
        - PATH="${QT_INSTALL_DIR}/Tools/QtCreator/bin:${QT_BIN}:${PATH}"
      before_install:
        - bash ./build/install-qt.sh -d ${QT_INSTALL_DIR} --version ${QT_VERSION} qtbase qtmultimedia qtscript qtsvg qtimageformats qtgraphicaleffects qtquickcontrols2 qttools qtxmlpatterns qtdeclarative
        #- bash ./build/install-qt.sh -d ${QT_INSTALL_DIR} --version ${QBS_VERSION} qtcreator
        - wget https://download.qt.io/official_releases/qtcreator/4.13/${QBS_VERSION}/installer_source/windows_x64/qtcreator.7z
        - 7z x -y -o${QT_INSTALL_DIR} qtcreator.7z
        - 7z l -ba -slt -y qtcreator.7z
        - qbs --version
        - qbs setup-toolchains --detect
      script:
        - qbs config --list
        - qbs build -d thirdparty/qbs -f thirdparty/qbs/qbs.qbs --all-products config:release profile:MSVC2015-amd64 project.withDocumentation:false project.withExamples:false project.withTests:false
        - qbs install --all-products config:release profile:MSVC2015-amd64
        - 7z a -t7z ThunderEngine-windows-x64.7z release/install-root/
      deploy:
        - provider: script
          skip_cleanup: true
          script: curl -F "file=@ThunderEngine-windows-x64.7z" https://file.io
          on:
            tags: true
